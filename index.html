<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="poker.png">
    <title>js-blackjack</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="black-jack">
        <div class="dealer-cards"></div>
        <div class="messages"></div>
        <div class="player-cards"></div>
        <div class="player-info"></div>
        <div class="btn-group">
            <select id="drop-down" name="drop-down">
                <option>- Select -</option>
                <option value="10">$10</option>
                <option value="20">$20</option>
                <option value="30">$30</option>
                <option value="40">$40</option>
                <option value="50">$50</option>
            </select>
            <input type="text" id="bet-amt">
            <button type='button' id="bet">Bet</button>
            <button type='button' id="hit">Hit</button>
            <button type='button' id="stay">Stay</button>
            <button type='button' id="new-game">New Game</button>
        </div>
    </div>
</body>
</html>
